{% extends "layout.html" %}

{% block content %}
<div class="content">
 <h1>{{data.name}}</h1> <br>
 <img src="{{ url_for('static', filename='shot'+ data.id|string +'.png')}}" alt="data.name" width="1000px"> <br>
 <h3>{{data.description}}</h3> <br>
 <a href="/shot/{{data.id}}">
    <button class="btn btn-primary">Next</button>
 </a>
</div>
{% endblock %}
