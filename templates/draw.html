{% extends 'layout.html' %}

{% block head %}
<script>
    const imageFilename = '{{ image_filename }}'
    const outerBoundsNormalized = {{ outer_bounds_normalized|tojson }}
    const innerBoundsNormalized = {{ inner_bounds_normalized|tojson }}
</script>
<script type="text/javascript" src="{{ url_for('static', filename='draw.js') }}"></script>
{% endblock %}

{% block content %}
<div class="text-center m-4">
    <h1>Frame Drawing</h1>
    <p id="instructions">Click and drag on the image below to draw a box representing a <span class="highlight"><b>{{ shot_type }}</b></span>.</p>
    <p id="feedback" hidden><span id="correctness"></span> {{ clarification }}</p>
    <div id="canvas-wrapper" class="mx-auto mb-2 w-75">
        <canvas id="canvas"></canvas>
    </div>
    <button id="submit-button" class="btn" disabled>Submit</button>
    <a id="next-button" class="btn" href="{{ next_page_route }}" hidden>{{ next_button_text }}</a>
</div>
{% endblock %}
